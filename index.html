<body>
    <div class="container">
        <div class="title">
            <h1>Airports</h1>
        </div>
        <div class="searchContainer">
            <!-- Card starts -->
            <div class="card" id="cardbox" style="display:none;">
                <div class="row">
                    <form class="col s12">

                        <!-- Point A Dropdown-->

                        <div class="input-field col s12" style="display:flex">
                            <i class="material-icons prefix">flight_takeoff</i>

                            <select class="airports" id="pointAinput" required="required">
                          <option value="" disabled selected>Flying from</option>
                        </select>                    
                        <input placeholder="ICAO Code, City, or Airport Name" id="icao" type="text" class="autocomplete">
                        </div>
                        <!-- End of Point A Dropdown-->
                        <!-- Point B Dropdown-->

                        <div class="input-field col s12" style="display:flex">
                            <i class="material-icons prefix">flight_land</i>
                            <select class="airports" id="pointBinput" required="required">
                          <option value="" disabled selected>Flying To</option>
                      </select>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Point B Dropdown-->


            <!--Submit button -->

            <div class="submit">
                <button type="button" class="btn btn-raised" id="submitbtn">Let's go</button>
            </div>
            <!--End of Submit button -->

            <br><br>

            <div class="mapstext"><i class="material-icons prefix maps">add_location</i><br><br>Choose from maps</div>
        </div>
        <!-- End of  Card -->
        <!-- Result div -->
        <div id="popup" class="modal">
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect"><img src="assets/images/close1.png" style="width:30px;height:30px;"></a>
            </div>
            <div id="weather" class="modal-content">
                <div class="left" id="pointAresult">
                </div>
                <div class="right" id="pointBresult">
                </div>
            </div>

        </div>


        <!--End of Result div -->
    </div>
    </div>


    <!--Form validation Warning-->
    <div id="validationError" class="modal">

        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect"><img src="assets/images/close1.png" style="width:30px;height:30px;"></a>
        </div>
        <div class="modal-content">
            <h5>Please select both Departure and Arrival airports.</h5>
            <p>Click anywhere to dismiss.</p>
        </div>
    </div>
    <!--End of Form validation Warning -->
