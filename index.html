    <link href="https://fonts.googleapis.com/css?family=Abel|Dosis|Faster+One|Julius+Sans+One|Lily+Script+One|Lobster|Meddon|Montez|Open+Sans|Open+Sans+Condensed:300|Damion|Pacifico|Satisfy&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/jquery.easing.1.3.js"></script>


    <!-- Linking jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Linking Font Awesome 5 for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script>
        $(document).ready(function() {
            $('select').formSelect();
            $('.modal').modal();
        });
    </script>

    <!-- Link to Canvas Gauges library -->
    <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Airports</h1>
        </div>

        <div class="searchContainer">

            <!-- Card starts -->
            <div class="card" id="cardbox" style="display:none;">
                <div class="row">
                    <form class="col s12">

                        <!-- Point A Dropdown-->

                        <div class="input-field col s12" style="display:flex">
                            <i class="material-icons prefix">flight_takeoff</i>

                            <select class="airports" id="pointAinput" required="required">
                                <option value="" disabled selected>Flying from</option>
                            </select>
                        </div>
                        <!-- End of Point A Dropdown-->
                        <!-- Point B Dropdown-->

                        <div class="input-field col s12" style="display:flex">
                            <i class="material-icons prefix">flight_land</i>
                            <select class="airports" id="pointBinput" required="required">
                                <option value="" disabled selected>Flying To</option>
                            </select>
                        </div>
                        <!-- End of Point B Dropdown-->

                        <!-- Autocomplete Point A Dropdown-->

                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">textsms</i>
                                        <input type="text" id="icao" class="autocomplete">
                                        <label for="autocomplete-input">ICAO Code, City, or Airport Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- End of Autocomplete Point A Dropdown-->
                    </form>
                </div>
            </div>



            <!--Submit button -->
            <div class="submit">
                <button type="button" class="btn btn-raised" id="submitbtn">Let's go</button>
            </div>

            <!--End of Submit button -->

            <!-- Maps Modal Trigger -->
            <div class="mapsbtn">
                <a class="waves-effect waves-light modal-trigger" href="#popupMaps">
                    <div class="mapstext"><i class="material-icons prefix maps">add_location</i><br><br>Choose from maps
                    </div>
                </a>
            </div>
            <!-- End of Maps Modal Trigger -->
        </div>
        <!-- End of  Card -->


        <!-- Result div -->
        <div id="popup" class="modal">
            <div class="modal-footer">

                <!-- AddToAny BEGIN -->
                <div class="a2a_kit a2a_kit_size_64 a2a_default_style">
                    <a class="a2a_dd" href="https://www.addtoany.com/share"> <img class="sharebtn" src="assets/images/sharegray4.png" style="width:35px;height:35px;"></a>

                    <a href="#!" class="modal-close waves-effect"><img src="assets/images/closegray1.png" style="width:35px;height:35px;"></a>
                </div>
                <script>
                    var a2a_config = a2a_config || {};
                    a2a_config.prioritize = ["sms", "email", "google_gmail", "whatsapp", "facebook_messenger",
                        "facebook", "facebook", "twitter", "print"
                    ];
                    a2a_config.onclick = 1;
                </script>
                <script async src="https://static.addtoany.com/menu/page.js"></script>
                <!-- AddToAny END -->

            </div>
            <div id="weather" class="modal-content">
                <!-- pointA result div -->
                <div class="left" id="pointAresult">

                    <div class="airportAndTempAndIconContainer grid-container">

                        <div class="airportContainer grid-item">
                            <div class="airportCode"></div>
                            <div class="timeContainer" style="display:flex">
                                <!-- <i class="material-icons">flight</i> -->
                                <div class="airportFullName"></div>
                            </div>
                        </div>


                        <div class="tempContainer grid-item">
                            <div class="tempF"></div>
                            <div class="tempC"></div>
                            <div class="flightCat"></div>
                        </div>

                        <div class="weatherIconContainer grid-item">
                            <div class="weatherIcon"></div>
                            <div class="weatherDesc"></div>
                        </div>


                    </div>

                    <div class="timeContainer" style="display:flex"><i class="far fa-clock"></i>
                        <div class="timeStamp"></div>
                    </div>

                    <div class="compass">
                        <canvas id="compass"></canvas>
                        <canvas id="wind"></canvas>
                    </div>

                    <div class="visibility"></div>
                    <div class="cloudLayer"></div>
                    <div class="gMaps"></div>


                </div>
                <!-- End of pointA result div -->
                <!-- pointB result div -->
                <div class="right" id="pointBresult">

                    <div class="airportAndTempAndIconContainer grid-container">

                        <div class="airportContainer grid-item">
                            <div class="airportCode"></div>
                            <div class="timeContainer" style="display:flex">
                                <!-- <i class="material-icons">flight</i> -->
                                <div class="airportFullName"></div>
                            </div>
                        </div>


                        <div class="tempContainer grid-item">
                            <div class="tempF"></div>
                            <div class="tempC"></div>
                            <div class="flightCat"></div>
                        </div>

                        <div class="weatherIconContainer grid-item">
                            <div class="weatherIcon"></div>
                            <div class="weatherDesc"></div>
                        </div>


                    </div>

                    <div class="timeContainer" style="display:flex"><i class="far fa-clock"></i>
                        <div class="timeStamp"></div>
                    </div>

                    <div class="compass">
                        <canvas id="compass"></canvas>
                        <canvas id="wind"></canvas>
                    </div>

                    <div class="visibility"></div>
                    <div class="cloudLayer"></div>
                    <div class="gMaps"></div>


                </div>
                <!-- End of pointB result div -->
            </div>

        </div>


        <!--End of Result div -->
    </div>




    </div>


    <!--Form validation Warning-->
    <div id="validationError" class="modal">

        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect"><img src="assets/images/close1.png" style="width:30px;height:30px;"></a>
        </div>
        <div class="modal-content">
            <h5>Please select both Departure and Arrival airports.</h5>
            <p>Click anywhere to dismiss.</p>
        </div>
    </div>
    <!--End of Form validation Warning -->




    <!-- Maps Modal starts here-->
    <div id="popupMaps" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Maps pop up here</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <!-- End of Maps Modal starts here-->


    <button onclick="topFunction()" id="topBtn" title="Go to top"><b>âŒƒ</b></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Linking JavaScript file -->
    <script type="text/javascript " src="assets/javascript/app.js"></script>

</body>

</html>
